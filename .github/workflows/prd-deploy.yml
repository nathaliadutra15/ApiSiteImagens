name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v2

    - name: Configurar repositório remoto
      run: |
        git remote add upstream https://github.com/nathaliadutrafatec/ApiSiteImagens.git
        git fetch upstream

    - name: Sincronizar com o repositório original
      run: |
        git checkout master
        git merge upstream/master --no-edit
        git push